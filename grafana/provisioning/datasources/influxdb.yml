# list of datasources to insert/update 
datasources:
- name: Telegraf
  type: influxdb
  access: proxy
  orgId: 1
  url: http://influxdb:8086
  password: "admin"
  user: "admin"
  database: "telegraf" # not sure whether the [configuration.env] file will be applied at this level, so harcoded for now "${DS_TELEGRAF}
  basicAuth: false
  isDefault: true
  jsonData:
    timeInterval: "5s"
  version: 1
  editable: false
- name: Luftdaten
  type: influxdb
  access: proxy
  orgId: 1
  url: http://influxdb:8086
  database: "luftdaten" # not sure whether the [configuration.env] file will be applied at this level, so harcoded for now "${DS_FEINSTAUBSENSOR}"
  basicAuth: false
  jsonData:
    timeInterval: "5s"
  version: 1
  editable: false
